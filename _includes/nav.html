<nav>
  <ul>

    {% for nav in site.data.nav %}
      {% if nav.title == page.title %}
         <li>
           <a  class="menu" href="{{ nav.url }}">{{ nav.title }}</a>
         </li>
      {% else %} 
        <li>
          <a  class="menu" href="{{ site.url }}{{ nav.href }}">{{ nav.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
