<nav>
  <ul>
    {% for nav in site.data.nav %}
      {% if nav.subcategorie != null %}
        <li>
          <a  class="menu" href="{{ site.url }}{{ nav.url }}">{{ nav.title }}</a>
          <ul>
          {% for subcategory in nav.subcategorie %}
            <li><a href="{{ site.url }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
          {% endfor %}
          </ul>
        </li>
      {% else %} 
        <li>
          <a  class="menu" href="{{ site.url }}{{ nav.href }}">{{ nav.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
